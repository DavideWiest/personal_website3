{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="Davide Wiest" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://davidewiest.com"/>
    <meta property="og:image" content="../static/images/logo/logosvg.svg" />
    <meta property="og:description" content="Ich bin Davide Wiest, passionierter Entwickler und Designer. Falls Sie finden, dass Sie von einem Kennenlernen profitieren kÃ¶nnten, kontaktieren Sie mich unter {{ c.credentails.email }}" />
    <meta name="theme-color" content="#FFD747">

    <meta name="twitter:card" content= "summary_large_image">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/Branding_Assets 14 Logo White PNG.png' %}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1947bd', //'#285feb', //'#0011ff',
                        accent: '#FFD747',
                        seclight: '#f5e9ae',
                        blackbg: '#000000'
                    }
                }
            }
        }
    </script>

    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
</head>
<body style="width: 100vw; overflow: hidden;">

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PFBPDVQ"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% block outsidecontents %}
    {% endblock %}

    <div class="content" style="max-width: 100vw;">
        {% block htmlcontents %}
        {% endblock %}
    </div>

    <div id="footer" class="p-2.5 px-5 bg-gray-900 pb-6">
        <div id="footer-inner" class="md:flex md:justify-between">
            <div id="footer-section">
                <p id="copyright" class="text-white mb-4 md:mb-0 text-sm intertight">
                    <img src="{% static 'icons/copyright.png' %}" alt="Copyright" class="invert inline-block w-3 h-3 align-middle">
                    <span id="copyright-text" class="align-middle text-gray-200">
                        Davide Wiest {{ c.year }}
                    </span>
                </p>
            </div>
            <div id="footer-section">
                <a href="/" id="navbar-link" class="m-0 px-2 text-b700 text-accent hover:cursor-pointer inline-block text-sm">
                    {{ c.base.footerStart }}
                </a>
                <a href="/agb" class="inline-block text-sm mr-4" style="color: rgb(138 138 138);">
                    {{ c.base.footerTAC }}
                </a>
                <a href="/impressum" class="inline-block text-sm" style="color: rgb(138 138 138);">
                    {{ c.base.footerPS }}
                </a>
            </div>
        </div>
        <div class="pt-4 flex justify-center">
            <img src="https://raw.githubusercontent.com/DavideWiest/DavideWiest/main/davidewiest-badge-sm.png" alt="by Davide Wiest" class="w-28">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            document.querySelectorAll('img').forEach(function(img){
                img.onerror = function(){this.style.visibility='hidden';};
            })
        });
    </script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
