{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">

    <meta property="og:title" content="Davide Wiest" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://davidewiest.com"/>
    <meta property="og:image" content="../static/images/logo/logosvg.svg" />
    <meta property="og:description" content="Ich bin Davide Wiest, passionierter Entwickler und Designer. Falls Sie finden, dass Sie von einem Kennenlernen profitieren kÃ¶nnten, kontaktieren Sie mich unter {{ c.credentails.email }}" />
    <meta name="theme-color" content="#FFD747">

    <meta name="twitter:card" content= "summary_large_image">
    
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-PFBPDVQ');</script>
    <!-- End Google Tag Manager -->

    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/Branding_Assets 14 Logo White PNG.png' %}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1947bd', //'#285feb', //'#0011ff',
                        accent: '#FFD747',
                        seclight: '#f5e9ae',
                        blackbg: '#000000'
                    }
                }
            }
        }
    </script>

    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
</head>
<body class="bg-gray-50">

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PFBPDVQ"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    {% include 'blocks/navbar.html' %}

    {% block outsidecontents %}
    {% endblock %}

    <div id="stickycta-text" class="z-10 shadow-md fixed bottom-0 right-0 w-fit p-6 py-1.5 text-center text-b800 inline-block flex justify-between items-center bg-white/75 backdrop-filter backdrop-blur">
        <div id="language-setter" class="flex justify-end">
            <div id="language-option">
                <img src="{{ c.base.primaryLangIcon }}" alt="Current Language" class="w-7 h-7 md:w-10 md:h-10 m-2 inline-block p-1 border border-gray-500 rounded-lg">
            </div>

            <div id="language-sep-bar"></div>

            <a id="language-option" href="?language={{ c.base.secondaryLang }}" class="block">
                <img src="{{ c.base.secondaryLangIcon }}" alt="Other Language: {{ c.base.secondaryLang }}" class="w-7 h-7 md:w-10 md:h-10 m-2 inline-block p-1 border border-transparent rounded-lg">
            </a>
        </div>
    </div>

    <div class="content min-h-screen" style="max-width: 100vw;">
        {% block htmlcontents %}
        {% endblock %}
    </div>

    <div class="flex justify-center">
        <div class="max-w-lg">
            <h3 class="text-3xl text-b700 text-center">
                {{ c.base.cta.title }}
            </h3>
            <p class="text-gray-800 text-lg">
                {{ c.base.cta.description }}
            </p>
            <a id="cta-button" class="shadow-md rounded-3xl bg-accent hover:border-black py-2 px-5 h-min text-sm md:text-base border border-2 border-accent transition duration-300 ease-in-out" href="mailto:{{ c.credentials.email }}">
                {{ c.base.cta.button }}
            </a>
        </div>
    </div>

    {% include 'blocks/footer.html' %}

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            document.querySelectorAll('img').forEach(function(img){
                img.onerror = function(){this.style.visibility='hidden';};
            })
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            if (localStorage.getItem('fromPage') == window.location.href) {
                var scrollpos = localStorage.getItem('scrollpos');
                if (scrollpos) window.scrollTo(0, scrollpos);
            }
        });

        window.onbeforeunload = function(e) {
            localStorage.setItem('scrollpos', window.scrollY);
            localStorage.setItem('fromPage', window.location.href);
        };
    </script>
    {% block scripts %}
    {% endblock %}

</body>
</html>
