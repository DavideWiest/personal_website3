{% load static %}
<nav id="nav" class="sticky top-0 z-10 z-50">
    {% if c.base.specialannouncement != "" and c.base.specialannouncement != None %}
    <div id="special-announcement" class="z-10 z-50 flex justify-center text-center px-1.5 bg-accent text-sm md:text-base text-black items-center py-3 md:py-1 border-b-2 border-black" onload="sizeNav();" style="height: 3rem;">
        {{ c.base.specialannouncement|safe }}
    </div>
    {% endif %}
    <div id="navbar-contents" class="border-b-2 border-black flex z-10 z-50" style="height: 62px;">
        <div id="navbar-logo" class="w-full md:w-1/4 xl:w-1/5 bg-gray-100/75 backdrop-filter backdrop-blur-md md:border-r-2 border-black flex justify-between md:justify-center items-bottom">
            <a href="/" class="group inter text-b800 text-2xl flex justify-center items-center">
                <div class="w-12 ml-4 md:ml-0 inline-block border border-black rounded-full group-hover:rounded-xl transition duration-300 ease-in-out">
                    <img src="{% static 'assets/navbarPic.webp' %}" alt="Davide Wiest" class="inline-block rounded-full group-hover:rounded-xl transition duration-300 ease-in-out">
                </div>
                <span class="ml-3">Davide Wiest</span> 
            </a>
            <div id="toggle-mobile-nav" class="md:hidden flex items-center">
                <button id="toggle-nav-mobile-btn" class="relative group" data-active="0" onclick="toggleNavMobile(this);" aria-label="Open Menu Mobile">
                    <div class="relative rounded-xl flex overflow-hidden items-center justify-center w-[50px] h-[50px] transform transition-all duration-200">
                        <div class="flex flex-col justify-between w-[20px] h-[18px] transform transition-all duration-300 origin-center overflow-hidden">
                            <div class="bg-black h-[2px] w-7 transform transition-all duration-300 origin-left group-focus:translate-x-10"></div>
                            <div class="bg-black h-[2px] w-7 rounded transform transition-all duration-300 group-focus:translate-x-10 delay-75"></div>
                            <div class="bg-black h-[2px] w-7 transform transition-all duration-300 origin-left group-focus:translate-x-10 delay-150"></div>
                
                            <div class="absolute items-center justify-between transform transition-all duration-500 top-2.5 -translate-x-10 group-focus:translate-x-0 flex w-0 group-focus:w-12">
                            <div class="absolute bg-black h-[2px] w-5 transform transition-all duration-500 rotate-0 delay-300 group-focus:rotate-45"></div>
                            <div class="absolute bg-black h-[2px] w-5 transform transition-all duration-500 -rotate-0 delay-300 group-focus:-rotate-45"></div>
                            </div>
                        </div>
                    </div>
                </button>
            </div>
        </div>
        
        <div id="navbar-links" class="bg-gray-100/75 backdrop-filter backdrop-blur-md absolute md:relative md:top-0 w-full md:w-auto md:block hidden md:grow mr-2 z-10 z-50">
            <div class="flex flex-col md:flex-row justify-end h-full items-center">

                <div class="mt-3 md:mt-0 md:mr-4">
                    <a class="inline-block rounded-xl p-2 px-4 text-b500 text-black text-base border border-gray-400 transition duration-300 ease-in-out hover:border-gray-900" href="/projects">
                        {{ c.base.nav.projects }}
                    </a>
                </div>

                <div class="md:mr-8">
                    <a class="inline-block rounded-xl p-2 px-4 text-b500 text-black text-base border border-gray-400 transition duration-300 ease-in-out hover:border-gray-900" href="/resources/cv">
                        {{ c.base.nav.cv }}
                    </a>
                </div>

                <div id="language-setter" class="flex justify-end">
                    
                    {% for lang in langs %}
                    <a id="language-option" href="?language={{ lang }}" class="block">
                        <img src="/static/icons/lang_{{ lang }}.png" alt="Other Language: {{ lang }}" class="w-10 h-10 m-2 inline-block p-1 border rounded-lg transition duration-100 ease-in-out border-gray-400 hover:border-gray-900">
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</nav>
